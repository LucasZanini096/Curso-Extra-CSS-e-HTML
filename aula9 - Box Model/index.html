<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .section-one, .section-two {
            box-sizing: border-box; /*Agora padding, border e margin 
            vão ser contabilizados no calculo da largura e altura do bloco*/
        }


        .section-one {
            width: 200px;
            height: 150px;
            background-color: rebeccapurple;
            background-image: url(https://i0.wp.com/omeudiadia.com.br/wp-content/uploads/2022/04/paisagem-natural.jpg?resize=800%2C534&ssl=1) ;
            background-size: cover;
            background-position: center center;
            color: azure;
            border-style: unset;
            border-width: 10px;
            border-bottom-color: firebrick;
            border-top-color:firebrick ;
            border-right-color: yellow;
            border-left-color: blue ;
            /*Border edge = 
            Border(acrecenta pixels a altura e largura de um bloco)*/
            padding: 15px; /*Se ajusta o conteúdo à altura */
            margin: 20px;
        }

        .section-two {
            background: cyan;   
            width: 200px;
            height: 50px;
            border: 5px solid black;
            padding: 15px;
            margin: 20px; 
        }

        /*Neste caso o margin não ser somado. Sempre o maior margin entre dois 
        blocos será considerado */

    </style>

</head>

<body>
    <section class="section-one">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
         Nam in ligula nec ante faucibus blandit. 
         Pellentesque vestibulum lectus id sem accumsan, id facilisis arcu mollis. 
    </section>
    <section class="section-two">2</section>
</body>


</html>


<!--Se você não especifica o tamanho da largura do bloco, ele ocupa a largura inteira da tela -->
